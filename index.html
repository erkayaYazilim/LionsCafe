<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lions Cafe Lounge - Welcome</title>
  <style>
    /* Genel sıfırlama */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #383545; /* Koyu arka plan */
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* Dil butonu (sağ üst) */
    .lang-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #333;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }
    .lang-button:hover {
      background-color: #ddd;
    }
    /* İçerik kapsayıcı */
    .container {
      text-align: center;
    }
    .logo-container {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #main-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #sub-title {
      font-size: 1.3rem;
      font-weight: normal;
      color: #ccc;
      margin-bottom: 10px;
    }
    #welcome-text {
      margin-bottom: 20px;
    }
    .menu-button {
      background-color: #e53e3e;
      color: #fff;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: #c53030;
    }
  </style>
</head>
<body>
  <!-- Dil değiştirme butonu -->
  <button id="lang-btn" class="lang-button">English</button>
  
  <div class="container">
    <!-- Logo alanı -->
    <div class="logo-container">
      <img src="logolion.png" alt="Örnek Restoran Logo">
    </div>
    <h1 id="main-title">Lions Cafe Lounge</h1>
    <h2 id="sub-title">Günün En Güzel Anı</h2>
    <p id="welcome-text">Hoşgeldiniz</p>
    <button id="menu-btn" class="menu-button">Menüye Git</button>
  </div>

  <script>
    const langBtn = document.getElementById("lang-btn");
    const mainTitle = document.getElementById("main-title");
    const subTitle = document.getElementById("sub-title");
    const welcomeText = document.getElementById("welcome-text");
    const menuBtn = document.getElementById("menu-btn");

    // Varsayılan veya daha önce seçilmiş dili localStorage’den alıyoruz (varsayılan 'tr')
    let currentLang = localStorage.getItem('selectedLanguage') || 'tr';

    // Seçili dile göre metinleri güncelleyen fonksiyon
    function updateLanguageTexts(lang) {
      if (lang === 'en') {
        mainTitle.textContent = "Lions Cafe Lounge";
        subTitle.textContent = "The Best Moment of the Day";
        welcomeText.textContent = "Welcome";
        menuBtn.textContent = "Go to Menu";
        langBtn.textContent = "Türkçe";
      } else {
        mainTitle.textContent = "Lions Cafe Lounge";
        subTitle.textContent = "Günün En Güzel Anı";
        welcomeText.textContent = "Hoşgeldiniz";
        menuBtn.textContent = "Menüye Git";
        langBtn.textContent = "English";
      }
    }
    updateLanguageTexts(currentLang);

    // Dil butonuna tıklanınca dili değiştirip localStorage'ye kaydediyoruz
    langBtn.addEventListener("click", () => {
      currentLang = (currentLang === "tr") ? "en" : "tr";
      localStorage.setItem('selectedLanguage', currentLang);
      updateLanguageTexts(currentLang);
    });

    // "Menüye Git" butonuna tıklanınca index.html sayfasına yönlendiriyoruz
    menuBtn.addEventListener("click", () => {
      window.location.href = "menu.html";
    });
  </script>
</body>
</html>
